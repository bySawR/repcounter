<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tellern</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bottom-navbar">
        <div class="nav-wrapper-item">
            <a href="#" onclick="showPage('home')">
                <iconify-icon icon="solar:home-outline" width="28"></iconify-icon>
                <div class="nav-text">HJEM</div>
            </a>
        </div>
        <div class="nav-wrapper-item">
            <a href="#" onclick="showPage('logg')">
                <iconify-icon icon="solar:archive-linear" width="28"></iconify-icon>
                <div class="nav-text">LOGG</div>
            </a>
        </div>
        <div class="nav-wrapper-item">
            <a href="#" onclick="showPage('analyse')">
                <iconify-icon icon="solar:chart-2-linear" width="28"></iconify-icon>
                <div class="nav-text">ANALYSE</div>
            </a>
        </div>
    </div>

    <div id="home">
        <div class="rep-wrapper">
            <h1>Hva trener du?</h1>
            <form>

                <div class="select-wrapper">
                    <div class="radio-wrapper" onclick="selectExerciseType('Biceps')">
                        <img class="logo" src="assets/ikon-biceps.png">
                        <input type="radio" id="biceps" name="exercise-type" value="Biceps"
                            onchange="updateExerciseNames()" checked>
                        <label for="biceps">Biceps</label>
                    </div>
                    <div class="radio-wrapper" onclick="selectExerciseType('MageSkuldre')">
                        <img class="logo" src="assets/ikon-handvekt.png">
                        <input type="radio" id="mageSkuldre" name="exercise-type" value="MageSkuldre"
                            onchange="updateExerciseNames()">
                        <label for="mageSkuldre">Mage og skuldre</label>
                    </div>
                    <div class="radio-wrapper" onclick="selectExerciseType('BrystTriceps')">
                        <img class="logo" src="assets/ikon-bryst.png">
                        <input type="radio" id="brystTriceps" name="exercise-type" value="BrystTriceps"
                            onchange="updateExerciseNames()">
                        <label for="brystTriceps">Bryst og triceps</label>
                    </div>
                    <div class="radio-wrapper" onclick="selectExerciseType('SquatsRygg')">
                        <img class="logo" src="assets/ikon-leg.png">
                        <input type="radio" id="squatsRygg" name="exercise-type" value="SquatsRygg"
                            onchange="updateExerciseNames()">
                        <label for="squatsRygg">Squats og rygg</label>
                    </div>
                </div>
        </div>
        <h1>Øvelse</h1>
        <div class="select-wrapper">
            <select id="exercise-name" name="exercise-name">
            </select>
        </div>

        <h1>Repetisjoner</h1>
        <div class="select-wrapper">
            <input type="number" id="repetitions" name="repetitions" placeholder="10">
            <div class="preset-wrapper">
                <span>Foreslått</span>
                <button type="button" class="preset-button" onclick="setRepetitions(6)">6</button>
                <button type="button" class="preset-button" onclick="setRepetitions(8)">8</button>
                <button type="button" class="preset-button" onclick="setRepetitions(10)">10</button>
                <button type="button" class="preset-button" onclick="setRepetitions(12)">12</button>
                <button type="button" class="preset-button" onclick="setRepetitions(15)">15</button>
            </div>
        </div>
        <h1>Vekt</h1>
        <div class="input-group">
            <select id="weight" name="weight">
                <option value="2.5kg">2.5kg</option>
                <option value="3.5kg">3.5kg</option>
                <option value="4.5kg">4.5kg</option>
                <option value="5.5kg">5.5kg</option>
                <option value="6.5kg">6.5kg</option>
                <option value="8kg">8kg</option>
                <option value="9kg">9kg</option>
                <option value="10kg">10kg</option>
                <option value="11.5kg">11.5kg</option>
                <option value="13.5kg">13.5kg</option>
                <option value="16kg">16kg</option>
                <option value="18kg">18kg</option>
                <option value="20.5kg">20.5kg</option>
                <option value="22.5kg">22.5kg</option>
                <option value="24kg">24kg</option>
            </select>
        </div>
        <div class="add-button-wrapper">
            <button type="button" onclick="countRepetitions()">Legg til</button>
        </div>

        <p id="result"></p>
        <div class="header-wrapper">
            <h1>Treningsøkten</h1>
            <div class="button-wrapper-trening"><button type="button" class="cta-button" onclick="clearCounts()">
                    Tøm</button> <button type="button" class="cta-button" onclick=" saveWorkout()">Lagre</button></div>
            <!-- Add this line -->

        </div>
        <table id="count-table">
            <tr>
                <th>Øvelse</th>
                <th>Reps</th>
                <th>Vekt</th>
            </tr>
        </table>
        </form>
    </div>

    <div id="logg" style="display: none;">
        <h1>Logg</h1>
        <div class="category-wrapper-all">
            <div class="category" id="bicepsCategory">
                <div class="category-wrapper">
                    <div class="category-content-wrapper">
                        <img class="logo" src="assets/ikon-biceps.png">
                        <label for="biceps">Biceps økter</label>
                    </div>
                    <iconify-icon icon="ion:chevron-up" style="color: #9fa8da;" width="24"
                        rotate="90deg"></iconify-icon>
                </div>
            </div>

            <div class="category" id="mageskuldreCategory">
                <div class="category-wrapper">
                    <div class="category-content-wrapper">
                        <img class="logo" src="assets/ikon-handvekt.png">
                        <label for="biceps">Mage og skuldre økter</label>
                    </div>
                    <iconify-icon icon="ion:chevron-up" style="color: #9fa8da;" width="24"
                        rotate="90deg"></iconify-icon>
                </div>
                <div class="saved-workouts-container" id="saved-workouts">
                </div>
            </div>

            <div class="category" id="brysttricepsCategory">
                <div class="category-wrapper">
                    <div class="category-content-wrapper">
                        <img class="logo" src="assets/ikon-bryst.png">
                        <label for="biceps">Bryst og triceps økter</label>
                    </div>
                    <iconify-icon icon="ion:chevron-up" style="color: #9fa8da;" width="24"
                        rotate="90deg"></iconify-icon>
                </div>
                <div class="saved-workouts-container" id="saved-workouts">
                </div>
            </div>

            <div class="category" id="squatsryggCategory">
                <div class="category-wrapper">
                    <div class="category-content-wrapper">
                        <img class="logo" src="assets/ikon-leg.png">
                        <label for="biceps">Squats og rygg økter</label>
                    </div>
                    <iconify-icon icon="ion:chevron-up" style="color: #9fa8da;" width="24"
                        rotate="90deg"></iconify-icon>
                </div>
                <div class="saved-workouts-container" id="saved-workouts">
                </div>
            </div>
        </div>
    </div>

    <div id="analyse" style="display: none;">
        <h1>Analyse</h1>
    </div>
    <script src="script.js"></script>
    <script src="pageFunctions.js"></script>
</body>

</html>
